<div class="container">
    <!-- Nombre de la escuela -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Escuela</span>
        <input type="text" class="form-control" placeholder={{highschool}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Ubicación escuela de procedencia -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Campus</span>
        <input type="text" class="form-control" placeholder={{campus}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Ubicación escuela de procedencia -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Ubicación de la escuela</span>
        <input type="text" class="form-control" placeholder={{location}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Sistema escolar del bachillerato --->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Régimen escolar</span>
        <input type="text" class="form-control" placeholder={{school_system}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>
        
</div>
