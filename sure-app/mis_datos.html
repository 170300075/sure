<div class="container">
    
    <!-- Nombre de usuario -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Nombre</span>
        <input type="text" class="form-control" placeholder={{username}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Matricula de estudiante -->
    <div class="input-group my-3">
        <span class="input-group-text" id="id-user-addon">Matrícula</span>
        <input type="text" class="form-control" placeholder={{id_user}} aria-label="id_user" aria-describedby="id-user-addon" readonly>
    </div>

    <!-- CURP del usuario -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">CURP</span>
        <input type="text" class="form-control" placeholder={{curp}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>


    <!-- RFC -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">RFC</span>
        <input type="text" class="form-control" placeholder={{rfc}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Nacionalidad -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Nacionalidad</span>
        <input type="text" class="form-control" placeholder={{nationality}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- NSS -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Número de seguridad social</span>
        <input type="text" class="form-control" placeholder={{nss}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Correo electrónico personal -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Correo personal</span>
        <input type="text" class="form-control" placeholder={{personal_email}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Teléfono personal -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Teléfono personal</span>
        <input type="text" class="form-control" placeholder={{personal_phone}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Teléfono de casa -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Teléfono de casa</span>
        <input type="text" class="form-control" placeholder={{home_phone}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Estado civil -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Estado civil</span>
        <input type="text" class="form-control" placeholder={{marital_status}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Dirección -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Domicilio</span>
        <input type="text" class="form-control" placeholder={{personal_address}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

    <!-- Lugar de nacimiento -->
    <div class="input-group my-3">
        <span class="input-group-text" id="username-addon">Lugar de nacimiento</span>
        <input type="text" class="form-control" placeholder={{birthplace}} aria-label="username" aria-describedby="username-addon" readonly>
    </div>

</div>
